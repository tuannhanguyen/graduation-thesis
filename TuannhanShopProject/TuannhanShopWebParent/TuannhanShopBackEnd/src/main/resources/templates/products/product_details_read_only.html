<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" id="divProductDetails">
        <div>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th width="40%">Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody th:each="detail : ${product.details}">
                    <tr>
                        <td>[[${detail.name}]]</td>
                        <td>[[${detail.value}]]</td>
                    <tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
