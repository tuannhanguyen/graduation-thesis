<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Your Account Details')"></head>

<body>
    <div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
        <div class="text-center">
            <h2>Your Account Details</h2>
        </div>
        
        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        
        <form th:action="@{/account/update}" method="POST" style="max-width: 700px; margin: 0 auto;"
                enctype="multipart/form-data"
               th:object="${user}" >
               <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
               <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" readonly="readonly"/>
                    </div>
               </div>
               <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
                    </div>
               </div>
               <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                         th:field="*{lastName}" required minlength="2" maxlength="45"/>
                    </div>
               </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control"
                        minlength="8" maxlength="20" 
                        placeholder="Leave blank if you don't want to change password"
                        oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
                    </div>
               </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="confirmPassword" 
                        	minlength="8" maxlength="20" class="form-control"
                        	oninput="checkPasswordMatch(this)">
                    </div>
               </div>
               <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Assigned Roles</label>
                    <div class="col-sm-8">
                    	<span><b>[[${user.roles}]]</b></span>
                    </div>
               </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Photos</label>
                    <div class="col-sm-8">
                    	<input type="hidden" th:field="*{photos}">
                    	<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                    	   class="mb-2">
                    	<img id="thumbnail" th:src="@{${user.getPhotosImagePath}}"
                    	   class="img-fluid" style="width: 100px">
                    </div>
               </div>
               
               <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary"/>
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
               </div>
            </div>
        </form>
        
        <div th:replace="fragments :: footer"></div>
    </div>

<script type="text/javascript">
    moduleURL ="[[@{/}]]"
	function checkPasswordMatch(confirmPassword) {
		if (confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password do not match")
		} else {
			confirmPassword.setCustomValidity("")
		}
	}
</script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>

</html>
