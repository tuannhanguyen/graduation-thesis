<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories')"></head>
<body>
    <div class="container-fluid">
        <div th:replace="navigation :: menu"></div>
        <div>
            <h2>Manage Categories</h2>
            <a th:href="@{/categories/new}">Create new category</a>
        </div>
        
        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        
        <div>
            <form th:action="@{/categories/page/1}" class="form-inline m-3">
                <input type="hidden" name="sortField" th:value="${sortField}" >
                <input type="hidden" name="sortDir" th:value="${sortDir}" >
            
                Filter: &nbsp;
                <input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
                &nbsp;&nbsp;
                <input type="submit" value="Search" class="btn btn-primary">
                &nbsp;&nbsp;
                <input type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
            </form>
        </div>
        
        <div>
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark">
                    <tr>
                        <th th:replace="fragments :: column_link('id', 'ID')"/>
                        <th>Category Image</th>
                        <th>
                            <a class="text-white" th:href="@{'/categories?sortDir=' + ${reverseSortDir}}">Category Name
                                <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span> 
                            </a>
                        </th>
                        <th th:replace="fragments :: column_link('alias', 'Alias')"/>
                        <th th:replace="fragments :: column_link('enabled', 'Enabled')"/>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${listCategories}">
                        <td>[[${category.id}]]</td>
                        <td>
                        	<img th:src="@{${category.imagePath}}">
                        </td>
                        <td>[[${category.name}]]</td>
                        <td>[[${category.alias}]]</td>
                        <td>[[${category.enabled}]]</td>
                        <td>
                        	<a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                        	   th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                        	   title="Disable this category"></a>
                        	<a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
                        	   th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                        	   title="Enable this category"></a>
                        </td>
                        <td>
                        	<a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}" 
                        		title="Edit this category"></a>
                            &nbsp;
                            <a class="fas fa-trash fa-2x icon-dark link-delete" th:href="@{'categories/delete/' + ${category.id}}"
                                th:userId="${category.id}"
                                title="Delete this category"></a>
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>
        
        
        
        <div class="modal fade text-center" id="confirmModal">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                
                <div class="modal-footer">
                    <a class="btn btn-success" href="" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
            </div>
        </div>
        
        <div th:replace="fragments :: footer"></div>
        
    </div>
<script type="text/javascript">
    $(document).ready(() => {
        $(".link-delete").on('click', function(e) {
            e.preventDefault()
            link = $(this)
            userId = link.attr("userId")
            $("#yesButton").attr("href", link.attr("href"))
            $("#confirmText").text("Are you sure want to delete this user ID " + userId + " ?")
            $("#confirmModal").modal()
        })
    })
    
    function clearFilter() {
        window.location = "[[@{/users}]]"
    }
</script>

</body>

</html>
