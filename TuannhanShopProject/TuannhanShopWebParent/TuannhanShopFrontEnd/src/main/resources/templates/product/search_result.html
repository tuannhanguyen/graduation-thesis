<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
</head>

<body>
    <div class="container-fluid">
        <div th:replace="navigation :: header_menu"></div>
        <div th:replace="navigation :: search_nav"></div>
        
         <div th:if="${totalItems} > 0">
             <h2>Search result for '[[${keyword}]]'</h2>
         </div>
         
         <div th:unless="${totalItems} > 0">
             <h2>No result for '[[${keyword}]]'</h2>
         </div>
         
         <div class="row">
         	<th:block th:each="product : ${listResult}">
	         	<div th:replace="product/product_fragment :: content(${product.price}, ${product.discountPrice})"></div>
         	</th:block>
         </div>
            
        <div th:replace="fragments :: pagination('/search', 'product')"></div>
         
        <div th:replace="navigation :: footer_menu"></div>
    </div>

</body>

</html>
