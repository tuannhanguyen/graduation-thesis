<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="quantity_control">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link link-Minus"  href=""><b>-</b></a>
				</li>
				
				<li class="page-item">
					<input type="text" 
					onkeydown="return false;" class="form-control text-center" style="width: 55px">
				</li>
				
				<li class="page-item">
					<a class="page-link link-Plus"  href=""><b>+</b></a>
				</li>
			</ul>
		</nav>
	</div>

</body>
</html>
